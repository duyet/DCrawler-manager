<section class="container">
    <section data-ng-controller="SurveysController">
        <div class="page-header">
            <h1>New Survey</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Question</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Description</label>
                        <div class="controls">
                            <div text-angular name="description" id="description" data-ng-model="description">
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="publish_mode">Sharing Mode {{publishmode}}</label>
                        <div class="controls">
                            <ui-select data-ng-model="publishmode" id="publish_mode" theme="bootstrap">
                                    <ui-select-match placeholder="">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    
                                    <ui-select-choices repeat="mode.key as mode in publish_modes | filter: $select.search">
                                        <div ng-bind-html="mode.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                            </ui-select>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
