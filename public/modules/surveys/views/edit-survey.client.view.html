<section class="container">
    <section data-ng-controller="SurveysController" data-ng-init="findOne()">
        <div class="page-header">
            <h1>Edit Survey</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="survey.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Description</label>
                        <div class="controls">
                            <textarea name="description" id="description" class="form-control" data-ng-model="survey.description">
                                
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
