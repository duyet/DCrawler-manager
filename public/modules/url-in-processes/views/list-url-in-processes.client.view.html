<section class="container">
    <section data-ng-controller="UrlInProcessesController" data-ng-init="find()">
        <div class="page-header">
            <h1>Url in processes</h1>
            <a href="/#!/url-in-processes/create" class="btn btn-primary">create one</a>
        </div>
        <div class="list-group">
            <a data-ng-repeat="urlInProcess in urlInProcesses" data-ng-href="#!/url-in-processes/{{urlInProcess._id}}" class="list-group-item">
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="urlInProcess.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="urlInProcess.user.displayName"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="urlInProcess.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!urlInProcesses.$resolved || urlInProcesses.length">
        	No Url in processes yet, why don't you <a href="/#!/url-in-processes/create">create one</a>?
        </div>
    </section>
</section>
